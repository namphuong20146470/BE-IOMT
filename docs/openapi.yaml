  # ============================================================
  # USER PERMISSIONS - INDIVIDUAL GRANT/REVOKE SYSTEM
  # ============================================================
  /user-permissions/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - User Permissions
      summary: Lấy permissions hiệu lực của user
      description: Trả về tất cả permissions hiệu lực của user (từ roles + overrides)
      operationId: getUserEffectivePermissions
      security:
        - BearerAuth: []
      parameters:
        - name: detailed
          in: query
          description: Trả về thông tin chi tiết với metadata
          schema:
            type: boolean
            default: false
        - name: include_overrides
          in: query
          description: Bao gồm lịch sử grant/revoke
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Permissions hiệu lực của user
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      permissions:
                        oneOf:
                          - type: array
                            items:
                              type: string
                            description: "Simple list when detailed=false"
                          - type: array
                            items:
                              $ref: '#/components/schemas/DetailedPermission'
                            description: "Detailed list when detailed=true"
                      permissions_count:
                        type: integer
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /user-permissions/{userId}/grant:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - User Permissions
      summary: Cấp thêm permission cho user
      description: Cấp permission bổ sung cho user (không có trong role)
      operationId: grantPermissionToUser
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - permission_code
              properties:
                permission_code:
                  type: string
                  example: "device.delete"
                valid_until:
                  type: string
                  format: date-time
                  description: "Quyền hết hạn khi nào (null = vĩnh viễn)"
                notes:
                  type: string
                  example: "Temporary permission for project"
      responses:
        '201':
          description: Cấp quyền thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermissionGrantResponse'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /user-permissions/{userId}/revoke:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - User Permissions
      summary: Thu hồi permission từ user
      description: Thu hồi permission từ user (kể cả permission từ role)
      operationId: revokePermissionFromUser
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - permission_code
              properties:
                permission_code:
                  type: string
                  example: "device.delete"
                notes:
                  type: string
                  example: "Security violation - access revoked"
      responses:
        '200':
          description: Thu hồi quyền thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermissionRevokeResponse'
        '400':
          description: User không có permission này để thu hồi
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /user-permissions/{userId}/bulk:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - User Permissions
      summary: Cập nhật nhiều permissions cùng lúc
      description: Grant/revoke nhiều permissions trong 1 request
      operationId: bulkUpdateUserPermissions
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                grants:
                  type: array
                  items:
                    type: string
                  example: ["device.create", "device.edit"]
                revokes:
                  type: array
                  items:
                    type: string
                  example: ["device.delete"]
                notes:
                  type: string
                  example: "Updated permissions for role change"
      responses:
        '200':
