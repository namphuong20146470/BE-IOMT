openapi: 3.0.3
info:
  title: IoMT Device Management System API
  description: |-
    API cho hệ thống quản lý thiết bị y tế IoMT (Internet of Medical Things).
    
    Hệ thống cung cấp các chức năng:
    - Quản lý thiết bị y tế (Device Management)
    - Giám sát real-time qua MQTT
    - Quản lý bảo trì và bảo hành
    - Quản lý vòng đời thiết bị
    - Hệ thống cảnh báo tự động
    - Quản lý người dùng và phân quyền
    
    ## Authentication
    API sử dụng Bearer Token (JWT) để xác thực. 
    Include token trong header: `Authorization: Bearer <token>`
    
    ## Rate Limiting
    - 300 requests/minute per API key
    - Header `X-RateLimit-Remaining` cho biết số request còn lại
    
    Links:
    - [Documentation](https://iomt.hoangphucthanh.vn/docs)
    - [Support](mailto:support@iomt.com)
  version: 1.0.0
  contact:
    email: support@iomt.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: https://iomt.hoangphucthanh.vn
    description: Production server
  - url: http://localhost:3005
    description: Local development server (HTTPS)
  - url: http://localhost:3006
    description: Local development server (HTTP redirect)

tags:
  - name: Authentication
    description: Đăng nhập, đăng xuất, quản lý token
  - name: Users
    description: Quản lý người dùng
  - name: Roles & Permissions
    description: Quản lý vai trò và quyền hạn
  - name: User Permissions
    description: Cấp/thu hồi quyền cá nhân cho user (is_active true/false system)
  - name: Organizations
    description: Quản lý tổ chức bệnh viện
  - name: Departments
    description: Quản lý phòng ban/khoa
  - name: Devices
    description: Quản lý thiết bị y tế
  - name: Device Categories
    description: Quản lý danh mục thiết bị
  - name: Device Models
    description: Quản lý model thiết bị
  - name: MQTT & IoT
    description: Kết nối và giám sát thiết bị IoT
  - name: Device Data
    description: Dữ liệu sensor real-time
  - name: Maintenance
    description: Quản lý bảo trì thiết bị
  - name: Alerts & Warnings
    description: Hệ thống cảnh báo

paths:
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Đăng nhập vào hệ thống
      description: Xác thực người dùng và trả về JWT token
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: admin
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        '200':
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  token_type:
                    type: string
                    example: Bearer
                  expires_in:
                    type: integer
                    example: 3600
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Đăng xuất khỏi hệ thống
      description: Vô hiệu hóa session và token hiện tại
      operationId: logout
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Đăng xuất thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Logged out successfully"
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/permissions:
    get:
      tags:
        - Authentication
      summary: Lấy permissions của user hiện tại
      description: Trả về danh sách tất cả permissions hiệu lực của user
      operationId: getCurrentUserPermissions
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Danh sách permissions
          content:
            application/json:
              schema:
                type: object
                properties:
                  permissions:
                    type: array
                    items:
                      type: string
                  permissions_count:
                    type: integer
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/verify:
    get:
      tags:
        - Authentication
      summary: Verify session hiện tại
      description: Kiểm tra tính hợp lệ của session và token
      operationId: verifySession
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Session hợp lệ
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                  user_id:
                    type: string
                    format: uuid
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/change-password:
    post:
      tags:
        - Authentication
      summary: Đổi mật khẩu
      description: Thay đổi mật khẩu của user hiện tại
      operationId: changePassword
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - current_password
                - new_password
              properties:
                current_password:
                  type: string
                  format: password
                new_password:
                  type: string
                  format: password
                  minLength: 8
      responses:
        '200':
          description: Đổi mật khẩu thành công
        '400':
          description: Mật khẩu hiện tại không đúng
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Làm mới access token
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
      responses:
        '200':
          description: Token mới
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  expires_in:
                    type: integer
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/me:
    get:
      tags:
        - Authentication
      summary: Lấy thông tin user hiện tại
      operationId: getCurrentUser
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Thông tin user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /users:
    get:
      tags:
        - Users
      summary: Lấy danh sách người dùng
      operationId: getUsers
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: organization_id
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Danh sách người dùng
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
    post:
      tags:
        - Users
      summary: Tạo người dùng mới
      operationId: createUser
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: Tạo thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Users
      summary: Lấy thông tin user theo ID
      operationId: getUserById
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Thông tin user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      tags:
        - Users
      summary: Cập nhật thông tin user
      operationId: updateUser
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: Cập nhật thành công

  /organizations:
    get:
      tags:
        - Organizations
      summary: Lấy danh sách tổ chức
      operationId: getOrganizations
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Danh sách tổ chức
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Organization'
    post:
      tags:
        - Organizations
      summary: Tạo tổ chức mới
      operationId: createOrganization
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizationCreate'
      responses:
        '201':
          description: Tạo thành công

  /organizations/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Organizations
      summary: Lấy thông tin tổ chức theo ID
      operationId: getOrganizationById
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Thông tin tổ chức
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
    put:
      tags:
        - Organizations
      summary: Cập nhật thông tin tổ chức
      operationId: updateOrganization
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizationUpdate'
      responses:
        '200':
          description: Cập nhật thành công
    delete:
      tags:
        - Organizations
      summary: Xóa tổ chức
      operationId: deleteOrganization
      security:
        - BearerAuth: []
      responses:
        '204':
          description: Xóa thành công

  /departments:
    get:
      tags:
        - Departments
      summary: Lấy danh sách phòng ban
      operationId: getDepartments
      security:
        - BearerAuth: []
      parameters:
        - name: organization_id
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Danh sách phòng ban
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Department'
    post:
      tags:
        - Departments
      summary: Tạo phòng ban mới
      operationId: createDepartment
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepartmentCreate'
      responses:
        '201':
          description: Tạo thành công

  /departments/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Departments
      summary: Lấy thông tin phòng ban theo ID
      operationId: getDepartmentById
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Thông tin phòng ban
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Department'
    put:
      tags:
        - Departments
      summary: Cập nhật phòng ban
      operationId: updateDepartment
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepartmentUpdate'
      responses:
        '200':
          description: Cập nhật thành công
    delete:
      tags:
        - Departments
      summary: Xóa phòng ban
      operationId: deleteDepartment
      security:
        - BearerAuth: []
      responses:
        '204':
          description: Xóa thành công

  /devices/device-categories:
    get:
      tags:
        - Device Categories
      summary: Lấy danh sách loại thiết bị (hierarchical)
      operationId: getDeviceCategories
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Danh sách loại thiết bị
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeviceCategory'
    post:
      tags:
        - Device Categories
      summary: Tạo loại thiết bị mới
      operationId: createDeviceCategory
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                description:
                  type: string
                parent_id:
                  type: string
                  format: uuid
      responses:
        '201':
          description: Tạo thành công

  /devices/device-categories/root:
    get:
      tags:
        - Device Categories
      summary: Lấy danh sách root categories
      operationId: getRootDeviceCategories
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Danh sách root categories

  /devices/device-categories/{parentId}/children:
    parameters:
      - name: parentId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Device Categories
      summary: Lấy danh sách child categories
      operationId: getChildDeviceCategories
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Danh sách child categories

  /devices/device-categories/{id}/stats:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Device Categories
      summary: Lấy category với thống kê
      operationId: getDeviceCategoryWithStats
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Category với thống kê
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/DeviceCategory'
                  - type: object
                    properties:
                      stats:
                        type: object
                        properties:
                          total_devices:
                            type: integer
                          active_devices:
                            type: integer

  /devices/device-categories/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    put:
      tags:
        - Device Categories
      summary: Cập nhật device category
      operationId: updateDeviceCategory
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        '200':
          description: Cập nhật thành công
    delete:
      tags:
        - Device Categories
      summary: Xóa device category
      operationId: deleteDeviceCategory
      security:
        - BearerAuth: []
      responses:
        '204':
          description: Xóa thành công

  /devices/device-models:
    get:
      tags:
        - Device Models
      summary: Lấy danh sách model thiết bị với filtering
      operationId: getDeviceModels
      security:
        - BearerAuth: []
      parameters:
        - name: category_id
          in: query
          schema:
            type: string
            format: uuid
        - name: include_specs
          in: query
          schema:
            type: boolean
            default: false
        - name: manufacturer_id
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Danh sách models
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/DeviceModel'
                  count:
                    type: integer
    post:
      tags:
        - Device Models
      summary: Tạo model thiết bị mới với JSONB specifications
      operationId: createDeviceModel
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceModelCreate'
      responses:
        '201':
          description: Tạo thành công

  /devices/device-models/manufacturers:
    get:
      tags:
        - Device Models
      summary: Lấy danh sách nhà sản xuất
      operationId: getManufacturers
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Danh sách manufacturers
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        name:
                          type: string
                        country:
                          type: string
                        models_count:
                          type: integer

  /devices/device-models/category/{categoryId}:
    parameters:
      - name: categoryId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Device Models
      summary: Lấy models theo category
      operationId: getModelsByCategory
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Models của category
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/DeviceModel'

  /devices/device-models/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Device Models
      summary: Lấy device model theo ID
      operationId: getDeviceModelById
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Chi tiết device model
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceModel'
    put:
      tags:
        - Device Models
      summary: Cập nhật device model
      operationId: updateDeviceModel
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                model_number:
                  type: string
                manufacturer_id:
                  type: string
                  format: uuid
                specifications:
                  type: object
                  description: "JSONB specifications object"
                  additionalProperties: true
      responses:
        '200':
          description: Cập nhật thành công
    delete:
      tags:
        - Device Models
      summary: Xóa device model
      operationId: deleteDeviceModel
      security:
        - BearerAuth: []
      responses:
        '204':
          description: Xóa thành công

  /devices:
    get:
      tags:
        - Devices
      summary: Lấy danh sách thiết bị
      operationId: getDevices
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: status
          in: query
          schema:
            type: string
            enum: [active, maintenance, retired, inactive]
      responses:
        '200':
          description: Danh sách thiết bị
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Device'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
    post:
      tags:
        - Devices
      summary: Thêm thiết bị mới
      operationId: createDevice
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceCreate'
      responses:
        '201':
          description: Tạo thành công

  /devices/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Devices
      summary: Lấy thông tin thiết bị
      operationId: getDeviceById
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Thông tin thiết bị
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
    put:
      tags:
        - Devices
      summary: Cập nhật thiết bị
      operationId: updateDevice
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceUpdate'
      responses:
        '200':
          description: Cập nhật thành công
    delete:
      tags:
        - Devices
      summary: Xóa thiết bị
      operationId: deleteDevice
      security:
        - BearerAuth: []
      responses:
        '204':
          description: Xóa thành công

  /devices/{id}/realtime:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Device Data
      summary: Lấy dữ liệu real-time mới nhất
      operationId: getDeviceRealtimeData
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Dữ liệu real-time
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SensorData'

  /devices/{id}/history:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Device Data
      summary: Lấy lịch sử dữ liệu sensor
      operationId: getDeviceHistory
      security:
        - BearerAuth: []
      parameters:
        - name: start_date
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: end_date
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: Lịch sử dữ liệu
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/SensorData'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /devices/statistics:
    get:
      tags:
        - Devices
      summary: Lấy thống kê thiết bị
      operationId: getDeviceStatistics
      security:
        - BearerAuth: []
      parameters:
        - name: organization_id
          in: query
          schema:
            type: string
            format: uuid
