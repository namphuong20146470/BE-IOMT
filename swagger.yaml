        - mqtt_base_topic
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: "PDU-ICU-001"
        type:
          type: string
          enum: [cart, wall_mount, floor_stand, ceiling, rack, extension]
          example: "rack"
        location:
          type: string
          example: "ICU Room 101"
        max_outlets:
          type: integer
          minimum: 1
          maximum: 24
          example: 8
        organization_id:
          type: string
          format: uuid
        department_id:
          type: string
          format: uuid
          nullable: true
        mqtt_base_topic:
          type: string
          example: "hospital/icu/pdu001"
        specifications:
          type: object
          nullable: true
          properties:
            voltage:
              type: number
            current_rating:
              type: number
            power_rating:
              type: number
            frequency:
              type: number
            phase:
              type: string
              enum: ["single", "three_phase"]
            manufacturer:
              type: string
            model:
              type: string
            serial_number:
              type: string
        status:
          type: string
          enum: [active, inactive, maintenance, error]
          default: active
        is_active:
          type: boolean
          default: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        outlets:
          type: array
          items:
            $ref: '#/components/schemas/Outlet'
        organization:
          $ref: '#/components/schemas/Organization'
        department:
          $ref: '#/components/schemas/Department'
        outlet_count:
          type: integer
        active_outlets:
          type: integer
        assigned_devices:
          type: integer

    PDUCreate:
      type: object
      required:
        - name
        - type
        - location
        - max_outlets
        - organization_id
        - mqtt_base_topic
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        type:
          type: string
          enum: [cart, wall_mount, floor_stand, ceiling, rack, extension]
